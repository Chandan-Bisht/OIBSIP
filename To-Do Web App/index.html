<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>To-do List</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    </head>
    <body>
       <header class="theme-switcher">
        <button class="mode">
            <i class="bx bxs-sun bx-sm"></i>
        </button>
       </header>
       <main>
        <section class="container">
            <header>
                <h1>Todo List</h1>
                <p class="alert-message hide">Todo updated successfully</p>
                <form>
                    <input type="text" class="task-input" placeholder="Add a todo ..." />
                    <input type="date" class="schedule-date" />
                    <button class="add-task">
                        <i class="bx bx-plus bx-sm"></i>
                    </button>
                </form>
            </header>
            <div class="todos-filter">
                <div class="dropdown">
                    <button class="filter-btn">Filter</button>
                    <ul tabindex="0" class="dropdown-content">
                        <li onclick="filterTodos('all')">
                            <a class="dropdown-item">All</a>
                        </li>
                        <li onclick="filterTodos('pending')">
                            <a class="dropdown-item">Pending</a>
                        </li>
                        <li onclick="filterTodos('completed')">
                            <a class="dropdown-item">Completed</a>
                        </li>
                    </ul>
                </div>
                <button class="delete-all-btn">Delete All</button>
            </div>
            <table class="table">
                <thead class="todos-list-header">
                    <tr>
                        <th>Task</th>
                        <th>Due Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="todos-list-body">
                </tbody>
            </table>
        </section>
       </main>
       <footer>Made with &#10084;&#65039; | Designed by <strong>Chandan Bisht</strong></footer>
        <script src="index.js"></script>
        <script src="theme.js"></script>
    </body>
</html>
